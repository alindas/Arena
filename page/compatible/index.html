<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义窗口</title>
  <link rel="stylesheet" href="./index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="compatible-content">
    <input type="text" placeholder="http://" class="page-url">
    <button class="load-page-btn">前往</button>
  </div>
  <div class="config-side">
    <div class="config-trigger"><</div>
    <div class="config-content">
      <form class="config-form">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">自定义尺寸</label>
          <div class="config-size-item">
            <input type="number" class="form-control" name="width"> *
            <input type="number" class="form-control" name="length">
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">常规屏幕</label>
          <select class="form-select screen-list" name="screen">
            <!-- 这里可以将尺寸信息保存到 electron-store config.json-->
            <option value="" selected>自定义</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="customRange1" class="form-label">缩放</label>
          <select class="form-select" name="scale">
            <!-- 这里可以将尺寸信息保存到 electron-store config.json-->
            <option value="150">150</option>
            <option value="125">125</option>
            <option value="110">110</option>
            <option value="100" selected>100</option>
            <option value="75">75</option>
            <option value="50">50</option>
          </select>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" name="remember">
          <label class="form-check-label" for="exampleCheck1">记住自定义尺寸</label>
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
      </form>
      <div class="history">
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">当前源</label>
          <select class="form-select page-list">
            <option value="">自定义</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary change-page-btn">切换</button>
      </div>
    </div>
  </div>
  <iframe frameborder="0" class="third-page" src=""></iframe>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
