<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义窗口</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="custom-header">
    <div>自定义窗口</div>
    <div class="custom-header-ops">
      <span>最小化</span>
      <span>最大化</span>
      <span>关闭</span>
    </div>
  </div>
  <div class="close-mark">
    <div class="close-container">
      <div class="close-title">是否关闭当前应用</div>
      <div class="close-content">系统可能不会保存您的所有修改</div>
      <div class="close-footer">
        <button class="confirm">是</button>
        <button class="cancel">否</button>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
