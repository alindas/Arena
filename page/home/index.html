<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/zh-CN/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>你好!</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <h1>你好!</h1>
    我们正在使用 Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    和 Electron <span id="electron-version"></span>.

    <div class="home-container">
      <button id="low-code-btn"><span>开发面板</span></button>
      <button id="custom-btn"><span>自定义窗口</span></button>
      <div class="separator">同步异步</div>
      <button id="async-ipc-btn"><span>异步发送一段信息到主进程</span></button>
      <button id="sync-ipc-btn"><span>同步发送一段信息到主进程</span></button>
      <button id="new-btn"><span>通过主进程打开新窗口</span></button>
      <div class="separator">dialog</div>
      <button id="dialog-btn"><span>显示对话框</span></button>
      <button id="dialog-err-btn"><span>显示错误对话框</span></button>
      <div class="separator">shell</div>
      <button id="shell-baidu"><span>打开百度</span></button>
      <button id="shell-folder"><span>打开项目目录</span></button>
      <div class="separator">notification</div>
      <button id="notify"><span>消息通知</span></button>
      <div class="separator">io操作</div>
      <button id="add-file"><span>增加文件</span></button>
      <button id="del-file"><span>删除文件</span></button>
      <button id="update-file"><span>更新文件</span></button>
      <button id="search-file"><span>查询文件</span></button>
      <div class="separator">electron-store存储</div>
      <button id="add-store"><span>存取数据</span></button>
      <button id="del-store"><span>删除数据</span></button>

      <button id="demo"><span>demo</span></button>

    </div>
    <script src="./index.js"></script>
  </body>
</html>
